<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thankyou-box {
            background: white;
            padding: 40px;
            width: 380px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .thankyou-box h1 {
            color: #d9534f;
            margin-bottom: 10px;
        }
        .thankyou-box p {
            color: #333;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover {
            background: #c64543;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>

<div class="thankyou-box">
    <h1>Thank You! ❤️</h1>
    <p>Your registration has been submitted successfully.</p>
    <p>We appreciate your willingness to help save lives.</p>

    <!-- Back to Home Button -->
    <a href="index.html" class="btn">Back to Home</a>
</div>

  

</body>
</html>
