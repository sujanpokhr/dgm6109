<body>
  <h2>üçî Simple Food Ordering System ‚Äî Project 2 Final</h2>
  <p>Fill out the form below to place your order.</p>
  <hr>

  <form id="orderForm">
    <p>
      <label for="combo">Which combo are you ordering?</label><br>
      <select id="combo">
        <option value="">--Select--</option>
        <option value="pizza">Pizza & Salad ($12)</option>
        <option value="burger">Hamburger & Fries ($8)</option>
        <option value="taco">Taco Platter ($10)</option>
      </select>
    </p>

    <p>
      <label for="quantity">How many are you ordering?</label><br>
      <input id="quantity" type="number" min="1" placeholder="Enter quantity">
    </p>

    <p>
      <label for="zipcode">ZIP Code:</label><br>
      <input id="zipcode" type="text" maxlength="5" placeholder="12345">
    </p>

    <button id="submit" type="button">Submit Order</button>
    <button id="reset" type="button" hidden>Start Over</button>

    <div id="output"></div>
  </form>
